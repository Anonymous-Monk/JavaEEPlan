<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>按钮</title>
</head>
<body>
<!--method分为get(url参数可见)和post(url参数不可见)-->
<form action="" method="post">
    文本框:<input type="text" id="id要唯一" name="name可以不唯一"><br>
    密码框:<input type="password" id="password" name="password"><br>
    文本域:<textarea id="textarea" name="name可以不唯一"></textarea><br>
    <input type="submit" value="按钮上的字(提交)">
    <input type="reset" value="重置">
</form>
</body>
</html>
