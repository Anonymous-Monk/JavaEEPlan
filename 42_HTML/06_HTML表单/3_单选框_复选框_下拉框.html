<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>单选框,复选框,下拉框</title>
</head>
<body>
<!--单选框name相同为一组-->
性别: <input type="radio" name="sex" checked="checked">男 <input type="radio" name="sex">女<br>
<!--复选框name相同是为了让后台容易获取-->
兴趣:<input type="checkbox">唱歌 <input type="checkbox">跳舞<br>
<!--下拉框-->
年纪:<select id="grade" name="grade">
    <option value="0">请选择所在年纪</option>
    <option value="1">一年级</option>
    <option value="2">二年级</option>
</select>
</body>
</html>
