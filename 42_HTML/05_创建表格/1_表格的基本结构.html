<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表格的基本结构</title>
</head>
<body>
<table border="1">
    <!--表头行-->
    <tr>
        <!--表头-->
        <th>第一列</th>
        <th>第二列</th>
    </tr>
    <!--第一行-->
    <tr>
        <!--第一行的列-->
        <td>第一行一列</td>
        <td>第一行二列</td>
    </tr>
    <!--第二行-->
    <tr>
        <!--第二行的列-->
        <td>第二行一列</td>
        <td>第二行二列</td>
    </tr>
    <!--第三行-->
    <tr>
        <!--第三行的列-->
        <td>第三行一列</td>
        <td>第三行二列</td>
    </tr>
</table>
</body>
</html>
