<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>使用cellpadding和cellspacing设置边距</title>
</head>
<body>
<!--表格设置背景色 和内容边距 cellpadding:内容和表格边缘之间的距离 cellspacing:单元格之间的距离-->
<table border="1" width="500" bgcolor="aqua" cellpadding="20px" cellspacing="10">
    <!--表头行-->
    <tr>
        <!--表头-->
        <th>第一列</th>
        <th>第二列</th>
    </tr>
    <!--第一行(对该行单独设置背景色)-->
    <tr bgcolor="#f0ffff">
        <!--第一行的列(合并第一第二列 内容居中)-->
        <td colspan="2" align="center">第一行第一列二列合并</td>
    </tr>
    <!--第二行-->
    <tr>
        <!--第二行的列(合并该行和下一行的该列 且对该列单独设置背景色)-->
        <td rowspan="2" bgcolor="#7fffd4">第二行三行第一列</td>
        <td>第二行二列</td>
    </tr>
    <!--第三行-->
    <tr>
        <!--第三行的列-->
        <td>第三行二列</td>
    </tr>
</table>
</body>
</html>
