<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>设置文字列表</title>
</head>
<body>
声明无序列表<br>
&lt;ul&gt;<br>
<ul>

    <li>&lt;li&gt;列表项1&lt;/li&gt;</li>
    <li>&lt;li&gt;列表项1&lt;/li&gt;</li>
    <li>&lt;li&gt;列表项1&lt;/li&gt;</li>
</ul>
&lt;/ul&gt;<br>

声明有序列表<br>
&lt;ol&gt;<br>
<ol>

    <li>&lt;li&gt;列表项1&lt;/li&gt;</li>
    <li>&lt;li&gt;列表项1&lt;/li&gt;</li>
    <li>&lt;li&gt;列表项1&lt;/li&gt;</li>
</ol>
&lt;/ol&gt;<br>
</body>
</html>
