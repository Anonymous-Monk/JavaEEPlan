<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!--<title>内是网页标题-->
    <title>HTML基本结构</title>
</head>
<!--<body>内是网页主体-->
<body>
    <!--使用&lt; 和 &gt; 来显示 < 和 >-->
    <p>&lt;html&gt;标记放在HTML文件的开头, 是一个形式上的标记</p>
    <p>&lt;head&gt;称为头标记, 起的作用是放置关于此HTML文件的信息, 如提供索引、定义CSS样式等</p>
    <p>&lt;title&gt;标记称为标题标记, 起的作用是设定网页的标题(标签页上的那个哈)</p>
    <p>&lt;body&gt;标记称为主体标记, 网页索要现实的内容都放在这个标记内, 它是HTML文件的重要所在</p>
</body>
</html>
