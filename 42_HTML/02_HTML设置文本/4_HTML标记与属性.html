<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML标记与属性</title>
</head>
<body bgcolor="#ffebcd">
HTML标签加入属性的语法<br>
<!--&nbsp 是空格-->
&lt;标记名称 属性名1 = "属性值1" 属性名2 = 属性值2 ... &nbsp; &gt;

以下是例子<br>
<!--align="center" 居中-->
<p align="center">
《锄禾》
锄禾日当午<br>
汗滴禾下土<br>
谁知盘中餐<br>
粒粒皆辛苦<br>
</p>
</body>
</html>
