<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>继承</title>
</head>
<body>
<script type="text/javascript">
    function Animal(name, age) {
        this.name = name;
        this.age = age;
        this.shout = function(){
            alert(name + age);
        }
    }

    function Dog(name, age) {
        // 继承Animal的属性和方法
        Animal.apply(this, [name, age]);
    }

    // 类型的继承(类型变为Animal)
    Dog.prototype = new Animal();
</script>
</body>
</html>
