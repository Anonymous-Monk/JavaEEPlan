<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>全局函数</title>
</head>
<body>
<!--全局函数不属于任何一个内置对象-->
<!--JS包括以下七个全局函数: escape(), eval(), isNan(), isFinite(), parseFloat(), parseInt(), unescape()-->
<!--eval(): 执行代码-->
<script type="text/javascript">
    var str = "1+2+3";
    alert(eval(str));
</script>
</body>
</html>
