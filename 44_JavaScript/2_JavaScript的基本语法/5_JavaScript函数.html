<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JavaScript函数</title>
</head>
<body>
 <script type="text/javascript">
     // 无参函数
     function fun1() {
         alert("fun1");
     }
     // 调用参数
     fun1();

     // 带参数的函数
     function fun2(p1, p2) {
         alert(p1 + p2);
     }
     // 调用函数
     fun2(1, 2);

     // 带返回值函数
     function fun4(p1, p2) {
         return p1 + p2;
     }
     // 调用函数
     var result = fun4("hello", " world");
     alert(result);
 </script>
</body>
</html>
