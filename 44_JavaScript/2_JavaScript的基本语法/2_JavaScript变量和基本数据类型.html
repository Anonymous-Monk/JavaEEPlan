<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JavaScript变量和基本数据类型</title>
</head>
<body>
<script type="text/javascript">
    var a; // 定义变量a
    a = 1;
    document.write("a=" + a + "<br>");
    a = "我现在变成了字符串";
    document.write("a=" + a + "<br>");

    // JavaScript 基本数据类型: 数值类型, 字符串类型, 布尔类型, undefined(不含有值), Null(置空类型)
    document.write("JavaScrip基本数据类型<br>");
    // 数值类型
    var a = 1;
    document.write("a=" + a + "<br>");
    // 字符串类型
    var b1 = "字符串"
    var b2 = '字符串'
    document.write("b1=" + b1 + "<br>");
    document.write("b2=" + b2 + "<br>");
    // 布尔类型
    var c1 = true;
    var c2 = false;
    document.write("c1=" + c1 + "<br>");
    document.write("c2=" + c2 + "<br>");
    // undefined
    var d;
    document.write("d=" + d + "<br>");
    // null
    var f = null; // 变量置空
    document.write("f=" + f + "<br>");
</script>
</body>
</html>
