<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JavaScript对象</title>
</head>
<body>
<script type="text/javascript">
    function speak(something) {
        alert(something);
    }
    var p = new Object();
    alert(p);

    // 动态添加属性和方法
    p.name = "Jack";
    p.func = speak;
    p.func("Hello Guibs");
    alert(p.name);

    // 动态删除方法
    delete p.name; // p.name = undefined;
    alert(p.name);
    p.func = undefined; // delete p.func
    //p.func("a");

    // 构造方法
    function person(name, age) {
        this.name = name;
        this.age = age;
        function say(para) {
            alert(para)
        }
        this.func = say;
    }
    var p1 = new person("Guibs", 23);
    alert(p1.name);
    alert(p1.age);
    p1.func("hello everyone");

</script>
</body>
</html>
