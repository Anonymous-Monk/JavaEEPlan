<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>字符串对象</title>
</head>
<body>
<script type="text/javascript">
    var s1 = "实例化字符串方式1";
    var s2 = new String("实例化abc方式2");
    document.write("s1: " + s1 + "<br>");
    document.write("s2: " + s2 + "<br>");
    document.write("s1.length: " + s1.length + "<br>");
    document.write("s1.indexOf(\"实\"): + " + s1.indexOf("实") + "<br>");
    document.write("s2.replace(\"abc\", \"字符串\") + " + s1.replace("abc", "实例化") + "<br>");
</script>
</body>
</html>
