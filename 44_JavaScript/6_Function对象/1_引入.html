<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>引入</title>
</head>
<body>
Function 是JS 的方法对象, 可以用Function 实例化处任何JS 方法对象
<script type="text/javascript">
    function say(name) {
        alert("Hello " + name);
    }
    say("Guibs");

    // var fname = new Function(para1, para2..., statement);
    var sayFunc = new Function("name", "alert(name)");
    sayFunc("Guibs2")
</script>
</body>
</html>
