<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS简介和引入</title>
    <!--设置CSS-->
    <style type="text/css">
        h1 {
            color: royalblue;
        }

        h2 {
            color: aquamarine;
        }

        h3 {
            color: blueviolet;
        }

        h4 {
            color: coral;
        }
    </style>
</head>
<body>
<!--CSS: 层叠样式表(Cascading Style Sheets)-->
<!--HTML的造型师-->
<h1>标题1</h1>

<h2>标题1</h2>

<h3>标题1</h3>
<h4>标题1</h4>
</body>
</html>
