<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS基本语法</title>
    <!--内嵌式CSS-->
    <!--CSS选择器 id > 类别 > 标签-->
    <!--p 是标记选择器-->
    <!--.className 是类别选择器-->
    <!--#idName 是id选择器-->
    <style>
        p {
            color: blueviolet;
            font-size: 20px;
        }

        .className {
            color: coral;
            font-size: 25px;
        }

        #idName {
            color: blue;
            font-size: 30px;
        }
    </style>
</head>
<body>
<p>CSS标记选择器效果演示</p>

<p class="className">CSS类别选择器效果演示</p>

<p class="className" id="idName">CSSid选择器效果演示</p>
</body>
</html>
