<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>内外边距</title>
    <style type="text/css">
        div {
            background-color: aqua;
        }

        #outerBox1 {

        }

        #outerBox2 {
            /*margin 设置外边距*/
            /*赋值顺序: 上右下左*/
            margin: 10px 20px 30px 40px;
        }

        #outerBox3 {
            /*padding 设置内边距*/
            /*赋值顺序: 上, 左右, 下*/
            padding: 10px 20px 30px;
        }
    </style>
</head>
<body>
<div id="outerBox1">
    内容1
</div>

<div id="outerBox2">
    内容2
</div>

<div id="outerBox3">
    内容3
</div>
</body>
</html>
