<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>行级元素和块级元素</title>
</head>
<body>
<!--标准文档流: 在不使用其他与排列和定位相关的特殊CSS规则时, 各种元素的排列规则-->
<!--块级元素: 以一个块的形式展现, 跟同级的兄弟块依次竖直排列, 左右撑满-->
<!--行级元素: 以普通的一个DOM节点展现, 跟同级的兄弟元素横向排列, 排满后自动换行-->
</body>
<h1>块级元素h1</h1>
<div>块级元素div</div>
<span>行级元素span</span><span>行级元素span</span>
</html>
