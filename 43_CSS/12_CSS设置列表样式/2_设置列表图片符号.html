<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>设置列表图片符号</title>
    <style type="text/css">
        ul {
            list-style-image: url("Image/image.png");
        }

        ol {
            list-style-type: lower-greek;
        }
    </style>
</head>
<body>
<ul>
    <li>主页</li>
    <li>Swift</li>
    <li>Java</li>
    <li>GitHub</li>
    <li>简书</li>
</ul>

<ol>
    <li>主页</li>
    <li>Swift</li>
    <li style="list-style-type: none">Java</li>
    <li>GitHub</li>
    <li>简书</li>
</ol>
</body>
</html>
