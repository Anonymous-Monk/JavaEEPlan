<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>absolute</title>
    <style type="text/css">
        .parent {
            position: relative;
            padding: 15px;
            background-color: aqua;
            border: 1px red solid;
        }

        .son {
            /*absolute 以包含框为基准*/
            /*包含框为就近原则含有position属性的控件*/
            /*若无则以浏览器窗口*/
            position: absolute;
            left: 0px;
            top: 0px;
            margin: 5px;
            padding: 15px;
            background-color: chartreuse;
            border: 1px solid yellow;

        }
    </style>
</head>
<body>
<div class="parent">
    <div class="son">
        son
    </div>
</div>
</body>
</html>
