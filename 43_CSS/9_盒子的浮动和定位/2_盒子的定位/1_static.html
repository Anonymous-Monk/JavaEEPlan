<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>static</title>
    <style type="text/css">
        .parent {
            padding: 15px;
            background-color: aqua;
            border: 1px red solid;
        }

        .son {
            /*static 按标准流定位*/
            position: static;
            margin: 5px;
            padding: 15px;
            background-color: chartreuse;
            border: 1px solid yellow;

        }
    </style>
</head>
<body>
<div class="parent">
    <div class="son">
        son
    </div>
</div>
</body>
</html>
