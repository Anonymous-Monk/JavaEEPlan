<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>relative</title><style type="text/css">
    .parent {
        padding: 15px;
        background-color: aqua;
        border: 1px red solid;
    }

    .son {
        /*relative 相对于原位置偏移*/
        position: relative;
        left: 10px;
        top: 20px;
        margin: 5px;
        padding: 15px;
        background-color: chartreuse;
        border: 1px solid yellow;

    }
</style>
</head>
<body>
<div class="parent">
    <div class="son">
        son
    </div>
</div>
</body>
</html>
