<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>创建按钮式超链接</title>
    <style type="text/css">
        body {
            margin: 100px;
        }

        a {
            font-family: "Apple Braille";
            margin: 5px;
        }

        a:link, a:visited {
            color: deepskyblue;
            padding: 4px 10px 4px 10px;
            background-color: greenyellow;
        }

        a:hover {
            color: deepskyblue;
            padding: 5px 8px 3px 12px;
            background-color: green;
        }
    </style>
</head>
<body>
<a href="https://github.com/Guibs82/JavaEEPlan">
    JavaEEPlan
</a>
</body>
</html>
